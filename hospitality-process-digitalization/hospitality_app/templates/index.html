<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPD</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center; 
        }
        .header {
            background-color: #2c3e50;
            padding: 20px 0;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }
        .container {
            width: 80%; 
            max-width: 600px; 
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
            padding: 30px; 
            text-align: left;
        }
        .upload-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 8px;
            width: 80%;
            max-width: 350px; 
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
        }
        button[type="submit"]:hover {
            background-color: #1a5276;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px; 
            }
            input[type="file"] {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hospitality Process Digitalization</h1>
    </div>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="group_file">Upload Groups CSV File:</label>
        <input type="file" name="group_file" id="group_file" required>
        <br><br>
        <label for="hostel_file">Upload Hostels CSV File:</label>
        <input type="file" name="hostel_file" id="hostel_file" required>
        <br><br>
        <button type="submit">Submit and Allocate Rooms</button>
    </form>
</body>
</html>
